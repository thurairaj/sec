<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-1">Wenger Quotes!</h1>

    <div class="card" style="width: 18rem">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Arsene_Wenger_JHayes_%28cropped%29.jpg/440px-Arsene_Wenger_JHayes_%28cropped%29.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>
            Team spirit is like a flower. You have to look after it every day or
            else it will slowly die. But, as well, you can make it bigger,
            better and prettier if you care for it.
          </p>
          <footer class="blockquote-footer">Arsene Wenger</footer>
        </blockquote>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
